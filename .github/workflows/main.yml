name: Build and Deploy

on:
  push:
    branches: ["main"] # Ensures it runs every time you upload/commit

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # --- THIS IS THE BUILD COMMAND SECTION ---
      - name: Build Project
        run: npm run build
      # ------------------------------------------

      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # Vite always builds into the 'dist' folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
